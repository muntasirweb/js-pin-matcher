<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-field" class="form-control" type="text">
                    <button id="btn-generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="submit-field" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="btn-seven" class="button btn-num">7</div>
                              <div id="btn-eight" class="button btn-num">8</div>
                              <div id="btn-nine" class="button btn-num">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="btn-four" class="button btn-num">4</div>
                              <div id="btn-five" class="button btn-num">5</div>
                              <div id="btn-six" class="button btn-num">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="btn-one" class="button btn-num">1</div>
                              <div id="btn-two" class="button btn-num">2</div>
                              <div id="btn-three" class="button btn-num">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-backspace" class="button"><</div>
                                <div id="btn-zero" class="button btn-num">0</div>
                                <div id="btn-clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="error-message" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success-message" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        var generatePinBtn = document.getElementById('btn-generate-pin');
        var pinField = document.getElementById('pin-field');
        var submitField = document.getElementById('submit-field');
        var errorMessage = document.getElementById('error-message');
        var successMessage = document.getElementById('success-message');

        var submitBtn = document.getElementById('submit-btn');
        var clearBtn = document.getElementById('btn-clear');
        var backspaceBtn = document.getElementById('btn-backspace');

        var displayValue = '';

        var numBtns = document.getElementsByClassName('btn-num');
        //console.log(numBtns);
        for (let i = 0; i< numBtns.length; i++) {
          numBtns[i].addEventListener('click', function(clickObj){
              var btnText = clickObj.target.innerText;
              displayValue += btnText;
              //console.log(displayValue);
              //console.log(displayValue);
              submitField.value = displayValue;
          })
           
        }

        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        generatePinBtn.addEventListener('click', function(){
            const maxLimit = 1000;
            let randomPin = 1000 + Math.random() * 9000;
            randomPin = Math.floor(randomPin);
            //console.log(randomPin);
            pinField.value = randomPin;
        })

        submitBtn.addEventListener('click', function(){
            //console.log('hello!');
            var pinField = document.getElementById('pin-field').value;
            var submitField = document.getElementById('submit-field').value;
            //console.log(pinField);
            if(pinField == submitField)
                successMessage.style.display = 'block';
            else 
            errorMessage.style.display = 'block';
        })

        backspaceBtn.addEventListener('click', function(){
            var submitField = document.getElementById('submit-field');
            var submitFieldValue = submitField.value;
            
            var lengthOfSubmitField = submitFieldValue.length;
            //console.log(lengthOfSubmitField);
            submitFieldValue = submitFieldValue.slice(0, lengthOfSubmitField -1);
            //console.log(submitFieldValue);
            submitField.value = submitFieldValue;
            displayValue = submitFieldValue;
        })

        clearBtn.addEventListener('click', function(){
            var submitField = document.getElementById('submit-field');
            submitField.value = "";
            displayValue = "";
        })
    </script>
</body>
</html>
